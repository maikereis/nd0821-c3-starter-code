vars:
  - data: data/census_clean.csv
  - model: model
  - reports: reports

stages:
  train_model: 
    cmd: python starter/train_model.py --data-filepath ${data} 
                                       --model-filepath ${model} 
                                       --reports-filepath ${reports}
    deps: 
    - starter/train_model.py
    outs:
    - ${reports}/metrics.csv
    - ${model}/model.joblib
    - ${model}/preprocess.joblib